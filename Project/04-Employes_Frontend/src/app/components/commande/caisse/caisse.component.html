<div class="container mt-4" style="max-width: 600px;">
    <div *ngIf="commandesServies.length === 0" class="text-center text-muted">
      Aucune commande prête à être réglée.
    </div>
  
    <div *ngFor="let item of commandesServies" 
    (click)="display_commande(item.idCommande, item.numeroTable ?? 0)" role="button">
      <app-commande-caisse [commande]="item"></app-commande-caisse>
    </div>
  </div>
