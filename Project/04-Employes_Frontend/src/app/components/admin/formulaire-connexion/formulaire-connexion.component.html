<div class="container vh-100 d-flex flex-column justify-content-center">
  <div class="card">
    <h2 class="text-center mt-3">Connexion</h2>    
    <form class="p-3">
      <div class="alert alert-danger" *ngIf="incorrect_login">Login ou mot de passe incorrect</div>
      <div class="mb-3">
        <label for="login" class="form-label" >Login</label>
        <input type="text" class="form-control" name="login" id="login" [(ngModel)]="login">
      </div>
      <div class="mb-3">
        <label for="mdp" class="form-label" >Mot de Passe</label>
        <input type="password" class="form-control" name="mdp" id="mdp" [(ngModel)]="mdp">
      </div>
      <button type="submit" class="btn btn-success vert w-100" (click)="connexion()">Se connecter</button>  
    </form>
  </div>
</div>
